<!DOCTYPE html>
<html ng-app="store">
<head>
        <meta charset="utf-8" />
        <title>Dictator</title>
		<link rel="icon" type="image/png" href="img/favicon.png" />
		<link rel="stylesheet" type="text/css" href="css/test.css" />
		<script src="js/voix.js"></script>
</head>
<body>
<div class="page-header">
	<h1>Dictator</h1>
</div>
<div id="page-wrapper">
  <h1>Web Speech Synthesis Demo</h1>
  
  <p id="msg"></p>

  <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech>

	<div class="option">
		<label for="voice">Voice</label>
		<select name="voice" id="voice"></select>
  </div>
	<div class="option">
		<label for="volume">Volume</label>
		<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
	</div>
	<div class="option">
		<label for="rate">Rate</label>
		<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
	</div>
	<div class="option">
		<label for="pitch">Pitch</label>
		<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
	</div>

	<button id="speak">Speak</button>

</div>
<div class="conteneur">
	<div>
		<img class="cersei" src="img/cersei.jpg"/>
	</div>
	<div>
		<textarea rows="10" cols="50" id="texte_utilisateur" spellcheck="false"></textarea></br>
		<input type="button" onclick="comparer(texte_utilisateur)" value="valider">	
	</div>

</div>

</body>
</html>
